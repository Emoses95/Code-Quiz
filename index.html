<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div class="container">
        <div id="top">
            <h2>Timed Quiz</h2>
            <button id="startbtn">Start Quiz</button>
            <button id="startPageHighScore" onclick="showHighScore()">High Score</button>
        </div>
    </div>

    <div id="quiz">
        <div id="timer">Time Left:</div>
        <div id="questions"><p>Questions Placeholder</p></div>
        <button id="a" onclick="checkAnswer('a')">A</button>
        <button id="b" onclick="checkAnswer('b')">B</button>
        <button id="c" onclick="checkAnswer('c')">C</button>
        <button id="d" onclick="checkAnswer('d')">D</button>
        <div id="result"></div>
    </div>

    <div id="gameover">
        <div id="finalScore"></div>
        <input type="text" size="50" placeholder="Enter Intials For High Score" name="intials" id="intials">
        <button id="submitScore">Submit Score</button>
    </div>

    <div id="highScoreContainer">
        <div id="highScorePage">
            <div id ="highScoreHeader">
                <h3>User Intials</h3>
                <h3>Score</h3>
            </div>
            <div id ="highScoreIntials"></div>
            <div id="highScore"></div>
        </div>
        <div id="endGameBtn">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighScore" onclick="clearScore ()">Clear Highscore</button>
        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>

</body>
</html>
